services:
  app:
    build:
      context: .
      args:
        HOST_UID: ${HOST_UID:-1000}
        HOST_GID: ${HOST_GID:-1000}
    ports:
      - "${APP_PORT:-8080}:8000"
    volumes:
      - /tmp/tmux-${HOST_UID:-1000}:/tmp/tmux-${HOST_UID:-1000}:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
