services:
  app:
    build:
      context: .
      target: app
      args:
        HOST_UID: ${HOST_UID:-1000}
        HOST_GID: ${HOST_GID:-1000}
        TMUX_VERSION: ${TMUX_VERSION:-}
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - /tmp/tmux-${HOST_UID:-1000}:/tmp/tmux-${HOST_UID:-1000}:rw
    environment:
      - TMUX_SOCKET_PATH=${TMUX_SOCKET_PATH:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  backend:
    build:
      context: .
      target: backend
      args:
        HOST_UID: ${HOST_UID:-1000}
        HOST_GID: ${HOST_GID:-1000}
        TMUX_VERSION: ${TMUX_VERSION:-}
    profiles: ["backend"]
    ports:
      - "${APP_PORT:-8000}:8000"
    volumes:
      - /tmp/tmux-${HOST_UID:-1000}:/tmp/tmux-${HOST_UID:-1000}:rw
    environment:
      - TMUX_SOCKET_PATH=${TMUX_SOCKET_PATH:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
